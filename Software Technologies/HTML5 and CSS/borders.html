    <title>Borders</title>
</head>
<body>
<p style="border: 5px solid red; font-size: 50px; text-align: center;background: lightgray;border-radius: 15px"><span style="color: red">Red</span> Border</p>
<p style="border: 5px solid green; font-size: 50px; text-align: center;background: lightgray;border-radius: 15px"><span style="color: green">Green</span> Border</p>
<p style="border: 5px solid blue; font-size: 50px; text-align: center;background: lightgray;border-radius: 15px"><span style="color: blue">Blue</span> Border</p>
</body>
