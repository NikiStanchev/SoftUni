<div class="container">
  <div *ngIf="upload">
    <div class="progress">
      <div class="progress-bar progress-bar-animated" 
      [ngStyle]="{ 'width': recipe?.progress + '%' }"></div>
    </div>
    <!-- Progress: {{upload?.progress}}% Complete -->
  </div>
  <div class="container">
    <form #uploadForm="ngForm">
        <h2 class="heading">Upload New Recipe</h2>
        {{recipe?.progress}}
        <div class="form-group">
          <label>Recipe Name</label>
          <input class="form-control"  
            placeholder="Recipe Name" 
            [(ngModel)]="recipeName" 
            name="recipeName" maxlength="70" required>
        </div>
        <div class="form-group">
          <label>Recipe Type</label>
          <select class="form-control" (change)="selectChangeHandler($event)">
            <option *ngFor="let recipeType of recipeTypes">
              {{recipeType}}
            </option>
          </select>
        </div>
        <label>Time</label>
        <div class="time">
        <div class="form-group">
          <input class="form-control" 
            style="width:49%" 
            type="number"
            placeholder="Hours" 
            [(ngModel)]="hours" 
            min="0" 
            max="12"
            name="recipeName" required>
          <input class="form-control"
            style="width:49%" 
            type="number"
            placeholder="Minutes" 
            [(ngModel)]="minutes" 
            min="0" 
            max="59"
            name="recipeName" required>
        </div>
      </div>
      <br/>
        <div class="form-group">
            <label>Products</label>
            <textarea rows="6" class="form-control"  
              type="text"
              placeholder="Products" 
              [(ngModel)]="products" 
              name="products" required>
              </textarea>
        </div>
        <div class="form-group">
            <label>Recipe Description</label>
            <textarea rows="5" class="form-control"  
              type="text"
              placeholder="Recipe Description" 
              [(ngModel)]="recipeDescriptionFirst" 
              name="recipeDescription" required>
              </textarea>
        </div>
        <div class="form-group">
            <label>Recipe Description</label>
            <textarea rows="13" class="form-control"  
              type="text"
              placeholder="Recipe Description" 
              [(ngModel)]="recipeDescriptionSecond" 
              name="recipeDescription" required>
              </textarea>
        </div>
        <div class="form-group">
            <label>Recipe Description</label>
            <textarea rows="5" class="form-control"  
              type="text"
              placeholder="Recipe Description" 
              [(ngModel)]="recipeDescriptionThird" 
              name="recipeDescription" required>
              </textarea>
        </div>
    <input type="file" 
    (change)="handleFiles($event)" multiple> <!--  for multiple image - multiple -->
    <!-- <button [disabled]="!uploadForm.form.valid" type="submit" class="btn btn-info btn-lg"
          (click)="uploadFiles()">Upload Recipe</button> -->
          <button (click)="uploadFiles()">CLICK</button>
    </form>
  </div>
</div>
