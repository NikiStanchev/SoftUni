<div class="container">
    <form #loginForm="ngForm">
        <h1 class="login-title">Register</h1>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" 
            #emailControl="ngModel" 
            placeholder="Email" 
            [(ngModel)]="email" 
            name="email" maxlength="70" email required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" 
          #passwordControl="ngModel" 
          placeholder="Password" 
          [(ngModel)]="password" 
          name="password" minlength="6" maxlength="70" type="password" required>
        </div>
        <div [hidden]="passwordControl.valid || passwordControl.pristine" class="alert alert-danger">Password muss be at lest 6 Character</div>
        <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-info btn-lg"
          (click)="register()">Register</button>
          <p *ngIf="msg" class="text-danger">{{msg}}</p>
      </form>
    </div>
