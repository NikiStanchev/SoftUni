<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').click(() => {
            let townToSurch = $('#townName');
            let townToSurchText = townToSurch.val();
            let options = $('#towns option');
            for(let option of $('#towns option')){
                if(option.textContent === townToSurchText){
                    option.remove();
                    $('#result').text(`${townToSurchText} deleted.`);
                    townToSurch.val('');
                } else {
                    $('#result').text(`${townToSurchText} not found.`);
                    townToSurch.val('');
                }
            }
        });
    }
</script>
</body>
</html>
