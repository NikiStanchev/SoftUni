<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Items</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"><li>First</li><li>Second</li></ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItem()">
</body>
<script>
    function addItem() {

        let elementToAttach = document.getElementById('newItemText');
        let ul = document.getElementById('items');
        let li = document.createElement('li');

        li.appendChild(document.createTextNode(elementToAttach.value));
        ul.appendChild(li);
        ul.appendChild(elementToAttach);
        elementToAttach.value = '';
    }
</script>
</html>
