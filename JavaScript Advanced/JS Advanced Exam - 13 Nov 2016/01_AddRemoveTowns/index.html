<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        let deleteButton = $('#btnDelete');
        deleteButton.on('click', () => {
            //$('#towns').find(':selected').remove();
            $('#towns option:selected').remove();

        });

        let addButton = $('#btnAdd');
        addButton.on('click', () => {
            let content = $('#newItem').val();
            if(content !== ''){
                let town = $('<option>').text(content);
                $('#towns').append(town);
                $('#newItem').val('');
            }
        });
    }
</script>
</body>
</html>
