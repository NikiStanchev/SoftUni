<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text from List</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<button id="showItems">Show</button>
<div id="result"></div>

<script>
    $(document).ready(function () {
        $('#showItems').click(extractText);
    });

    function extractText() {
        let result = $('#items li').toArray().map(li => li.textContent).join(', ');
        $('#result').text(result);
    };
</script>
</body>
</html>
